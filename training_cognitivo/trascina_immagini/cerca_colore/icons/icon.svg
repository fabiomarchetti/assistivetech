<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Sfondo gradiente viola -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>

  <!-- Icona Palette -->
  <g transform="translate(256, 256)">
    <!-- Palette bianca -->
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="white" opacity="0.95"/>

    <!-- Buchi colori -->
    <circle cx="-60" cy="-40" r="25" fill="#FF6B6B"/>
    <circle cx="0" cy="-50" r="25" fill="#4ECDC4"/>
    <circle cx="60" cy="-40" r="25" fill="#FFE66D"/>
    <circle cx="-60" cy="20" r="25" fill="#95E1D3"/>
    <circle cx="0" cy="30" r="25" fill="#A8E6CF"/>
    <circle cx="60" cy="20" r="25" fill="#C7CEEA"/>

    <!-- Buco thumb -->
    <ellipse cx="80" cy="60" rx="20" ry="30" fill="white" stroke="#764ba2" stroke-width="4"/>
  </g>

  <!-- Testo -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        fill="white" text-anchor="middle">Cerca Colore</text>
</svg>
