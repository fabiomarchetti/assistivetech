<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#673AB7">
    <title>Agenda Strumenti</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/agenda.css">
</head>
<body>
    <!-- Home Button (sempre visibile) -->
    <button id="btnHome" class="btn-home" onclick="goHome()">
        <i class="bi bi-house-fill"></i>
    </button>

    <!-- Breadcrumb Percorso -->
    <div id="breadcrumb" class="breadcrumb-container">
        <span id="breadcrumbText"></span>
    </div>

    <!-- Controlli TTS (Velocità e Volume) -->
    <div id="ttsControls" class="tts-controls">
        <div class="tts-control-group">
            <label for="sliderVelocity" class="tts-label">Velocità:</label>
            <input type="range" id="sliderVelocity" class="tts-slider" min="0.5" max="2" step="0.1" value="0.9" title="Velocità pronuncia">
            <span id="velocityValue" class="tts-value">0.9x</span>
        </div>
        <div class="tts-control-group">
            <label for="sliderVolume" class="tts-label">Volume:</label>
            <input type="range" id="sliderVolume" class="tts-slider" min="0.3" max="1" step="0.1" value="1" title="Volume pronuncia">
            <span id="volumeValue" class="tts-value">100%</span>
        </div>
    </div>

    <!-- Container Fullscreen -->
    <div id="mainContainer" class="fullscreen-container">

        <!-- Schermata Selezione Utente -->
        <div id="screenUserSelect" class="screen active">
            <div class="user-select-wrapper">
                <h1 class="text-center mb-4">
                    <i class="bi bi-person-circle"></i>
                    <br>
                    Seleziona Utente
                </h1>
                <select id="selectUser" class="form-select form-select-lg">
                    <option value="">Caricamento...</option>
                </select>
                <button class="btn btn-primary btn-lg w-100 mt-3" onclick="selectUser()">
                    Conferma
                </button>
            </div>
        </div>

        <!-- Schermata Item (navigazione) -->
        <div id="screenItem" class="screen">
            <div id="itemDisplay" class="item-display">
                <!-- Popolato dinamicamente -->
            </div>

            <!-- Frecce Navigazione (desktop) -->
            <button id="btnPrev" class="btn-nav btn-nav-left" onclick="prevItem()">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button id="btnNext" class="btn-nav btn-nav-right" onclick="nextItem()">
                <i class="bi bi-chevron-right"></i>
            </button>

            <!-- Indicatore Progresso -->
            <div id="progressIndicator" class="progress-indicator">
                <span id="progressText">1 / 1</span>
            </div>
        </div>

        <!-- Schermata Caricamento -->
        <div id="screenLoading" class="screen">
            <div class="loading-wrapper">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
                <p class="mt-3">Caricamento...</p>
            </div>
        </div>

        <!-- Schermata Errore -->
        <div id="screenError" class="screen">
            <div class="error-wrapper">
                <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                <h3 id="errorMessage" class="mt-3">Errore</h3>
                <button class="btn btn-primary mt-3" onclick="goHome()">
                    Torna all'Inizio
                </button>
            </div>
        </div>

        <!-- Schermata Video YouTube -->
        <div id="screenVideo" class="screen">
            <div class="video-wrapper">
                <div id="videoContainer"></div>
                <button class="btn btn-secondary btn-close-video" onclick="closeVideo()">
                    <i class="bi bi-x-lg"></i> Chiudi Video
                </button>
            </div>
        </div>

    </div>

    <!-- sql.js Library (SQLite in browser) -->
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>

    <!-- Services -->
    <script src="js/api-client.js"></script>
    <script src="js/arasaac-service.js"></script>
    <script src="js/youtube-service.js"></script>
    <script src="js/swipe-handler.js"></script>
    <script src="js/db-manager.js"></script>
    <script src="js/tts-service.js"></script>

    <!-- App Logic -->
    <script src="js/agenda-app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrato:', reg))
                    .catch(err => console.error('Errore Service Worker:', err));
            });
        }
    </script>
</body>
</html>
