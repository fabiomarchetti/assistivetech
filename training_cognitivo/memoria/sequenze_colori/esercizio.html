<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#673AB7">
    <title>Sequenze colori</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/sequenze_colori.css">
</head>
<body>
    <!-- Home Button -->
    <button id="btnHome" class="btn-home" onclick="goHome()" title="Torna alla selezione utente">
        <i class="bi bi-house-fill"></i>
    </button>
    
    <!-- Back Button (sottopagine) -->
    <button id="btnBack" class="btn-back" onclick="goBackToPreviousPage()" title="Torna alla pagina precedente" style="display: none;">
        <i class="bi bi-arrow-left-circle-fill"></i>
    </button>
    
    <!-- Area Educatore Button -->
    <a href="gestione.html" id="btnEducatore" class="btn-educatore" title="Vai all'area educatore">
        <i class="bi bi-gear-fill"></i>
    </a>

    <!-- Container Fullscreen -->
    <div id="mainContainer" class="fullscreen-container">

        <!-- Schermata Selezione Utente -->
        <div id="screenUserSelect" class="screen active">
            <div class="user-select-wrapper">
                <h1>
                    <i class="bi bi-person-circle"></i>
                    <br>
                    Seleziona Utente
                </h1>
                <select id="selectUser" class="form-select form-select-lg">
                    <option value="">Caricamento...</option>
                </select>
                <button class="btn btn-primary btn-lg w-100 mt-3" onclick="selectUser()" style="background: linear-gradient(135deg, #673AB7, #9C27B0); border: none; padding: 15px; border-radius: 12px; font-size: 1.2rem;">
                    Conferma
                </button>
            </div>
        </div>

        <!-- Schermata Pagine (con swipe) -->
        <div id="screenPagine" class="screen">
            <div id="pagesContainer" class="pages-container">
                <!-- Popolato dinamicamente -->
            </div>

            <!-- Indicatori Pagina -->
            <div id="pageIndicators" class="page-indicators">
                <!-- Popolato dinamicamente -->
            </div>
        </div>

        <!-- Schermata Caricamento -->
        <div id="screenLoading" class="screen">
            <div class="loading-wrapper">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Caricamento...</span>
                </div>
                <p class="mt-3" style="font-size: 1.2rem; color: #666;">Caricamento...</p>
            </div>
        </div>

        <!-- Schermata Errore -->
        <div id="screenError" class="screen">
            <div class="error-wrapper">
                <i class="bi bi-exclamination-triangle-fill" style="color: #F44336;"></i>
                <h3 id="errorMessage" class="mt-3">Errore</h3>
                <button class="btn btn-primary mt-3" onclick="goHome()" style="background: #673AB7; border: none; padding: 12px 30px; border-radius: 8px;">
                    Torna all'Inizio
                </button>
            </div>
        </div>

    </div>

    <!-- Swipe Hint -->
    <div id="swipeHint" class="swipe-hint">
        <i class="bi bi-arrow-left-right"></i> Scorri per cambiare pagina
    </div>

    <!-- Bootstrap (solo per form-select) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Services -->
    <script src="js/db-local.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/arasaac-service.js"></script>
    <script src="js/swipe-handler.js"></script>

    <!-- App Logic -->
    <script src="js/sequenze_colori-app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrato:', reg))
                    .catch(err => console.error('❌ Errore Service Worker:', err));
            });
        }
    </script>
</body>
</html>
