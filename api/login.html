<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AssistiveTech.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #673AB7;
            --secondary-color: #9C27B0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(103, 58, 183, 0.25);
        }

        .alert {
            border-radius: 10px;
        }

        .login-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.2rem;
        }

        .role-admin { background-color: #dc3545; color: white; }
        .role-educatore { background-color: #007bff; color: white; }
        .role-paziente { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <h1 class="h3 mb-3">
                            <i class="bi bi-heart-pulse"></i> AssistiveTech.it
                        </h1>
                        <p class="mb-0">Accedi alla piattaforma</p>
                    </div>

                    <!-- Form -->
                    <div class="p-4">
                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username/Email
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right"></i> Accedi
                                </button>
                            </div>
                        </form>

                        <!-- Links -->
                        <div class="text-center">
                            <p class="mb-2">Non hai un account?</p>
                            <a href="register.html" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus"></i> Registrati
                            </a>
                        </div>
                    </div>

                    <!-- Footer Info -->
                    <div class="login-footer">
                        <h6 class="mb-2">Tipi di Account</h6>
                        <div>
                            <span class="role-badge role-admin">
                                <i class="bi bi-shield-check"></i> Amministratore
                            </span>
                            <span class="role-badge role-educatore">
                                <i class="bi bi-mortarboard"></i> Educatore
                            </span>
                            <span class="role-badge role-paziente">
                                <i class="bi bi-person-heart"></i> Paziente
                            </span>
                        </div>
                        <p class="small text-muted mt-2 mb-0">
                            I pazienti accedono direttamente all'agenda senza login
                        </p>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="index.html" class="text-white text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Torna alla Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');

            if (password.type === 'password') {
                password.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                password.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Inserisci username e password');
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Accesso in corso...';
            loginBtn.disabled = true;

            try {
                const response = await fetch('api/auth_login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success && result.user) {
                    showAlert(`Benvenuto, ${result.user.nome_registrazione} ${result.user.cognome_registrazione}!`, 'success');

                    // Save user data to localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Redirect based on role
                    setTimeout(() => {
                        switch (result.user.ruolo_registrazione) {
                            case 'amministratore':
                                window.location.href = 'admin/';
                                break;
                            case 'sviluppatore':
                                // Gli sviluppatori hanno accesso admin ma con privilegi speciali
                                window.location.href = 'admin/';
                                break;
                            case 'educatore':
                                window.location.href = 'dashboard.html';
                                break;
                            case 'paziente':
                                window.location.href = 'agenda/';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showAlert(result.message || 'Credenziali non valide');
                }
            } catch (error) {
                console.error('Errore durante il login:', error);
                showAlert('Errore di connessione. Riprova più tardi.');
            } finally {
                // Reset button state
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Accedi';
                loginBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showAlert(`Sei già collegato come ${userData.nome_registrazione}. Reindirizzamento...`, 'info');
                setTimeout(() => {
                    switch (userData.ruolo_registrazione) {
                        case 'amministratore':
                            window.location.href = 'admin/';
                            break;
                        case 'sviluppatore':
                            // Gli sviluppatori hanno accesso admin
                            window.location.href = 'admin/';
                            break;
                        case 'educatore':
                            window.location.href = 'dashboard.html';
                            break;
                        case 'paziente':
                            window.location.href = 'agenda/';
                            break;
                        default:
                            window.location.href = 'dashboard.html';
                    }
                }, 2000);
            }
        });
    </script>
</body>
</html>
